<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td><a ui-sref=".edit({ userId: user.id })" class="btn btn-default">Edit</a></td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
    </tr>
  </tbody>
</table>
